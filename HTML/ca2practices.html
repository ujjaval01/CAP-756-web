<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>

    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th , td {
            padding: 7px;
            text-align: left;
            border: 1px solid black;
            }
            th{
                background-color:  #cdd6cd;
                
            }
        
    </style>
      
</head>
<body>

<table border="" >
    <tr>
        <th>Employee</th>
        <th>Position</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Manager</td>
        <td>$5000</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Developer</td>
        <td>$4000</td>
    </tr>
    <tr>
        <td>Michael</td>
        <td>Designer</td>
        <td>$3000</td>
    </tr>
    <tr>
        <td>Emily</td>
        <td>Analyst</td>
        <td>$2000</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: right;">Total Salary</td>
        <td>$9000</td>
    </tr>
</table>

</body>
</html>
