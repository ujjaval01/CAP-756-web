<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        padding: 1px 10px 30px 10px;
        margin-bottom: -2px;
        text-align: center;
        
    }
    body{
        display: grid;
        grid-template-columns: 150px 150px 150px;
        gap: 4px 8px;
        justify-content: center;

    }
</style>


<body>

    <p style="background-color: aqua; grid-column-start: 1; grid-column-end: 4">header</p>
    <p style="background-color: rgb(75, 39, 149); grid-row-start: 2; grid-row-end: 4">sidebar</p>
    <p style="background-color: rgb(13, 0, 255);">content 1</p>
    <p style="background-color: rgb(223, 112, 160);">content 2</p>
    <p style="background-color: rgb(185, 210, 19);">content 3</p>
    <p style="background-color: rgb(151, 136, 139);">content 4</p>
    <p style="background-color: rgb(67, 198, 41); grid-column-start: 1; grid-column-end: 4">footer</p> 
    
</body>
</html>
